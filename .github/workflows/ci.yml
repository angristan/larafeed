name: Lint

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: php-actions/composer@v6
        with:
          php_version: "7.3"
          php_extensions: redis
      - name: "run phpstan"
        run: composer phpstan

  pint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: php-actions/composer@v6
        with:
          php_version: "7.3"
          php_extensions: redis
      - name: "run pint"
        run: composer pint
