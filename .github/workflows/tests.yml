name: Tests

on:
  push:

jobs:
  phpunit:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      APP_KEY: base64:1qZ0b9E93sKOG5XQ3YwKwcjwXDf+ZFIzuD0kZwIUSnA=
      BROADCAST_DRIVER: log
      CACHE_DRIVER: array
      DB_CONNECTION: sqlite
      DB_DATABASE: ":memory:"
      MAIL_MAILER: log
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      TELESCOPE_ENABLED: false
      TELEGRAM_BOT_TOKEN: ""
      TELEGRAM_CHAT_ID: ""
    steps:
      - uses: actions/checkout@v5

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          coverage: none
          extensions: sqlite, pcntl, bcmath, intl

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --ansi

      - name: Ensure environment file exists
        run: php -r "file_exists('.env') || touch('.env');"

      - name: Run test suite
        run: php artisan test
