user www www;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    server {
        listen 8080;
        server_name _;
        root /var/www/html/public;
        index index.php;

        client_max_body_size 500M;

        # Static files caching
        location ~* \.(js|css|jpg|jpeg|webp|weba|webm|gif|png|ico|cur|gz|svg|svgz|mp4|mp3|ogg|ogv|htc|woff2|woff)$ {
            expires max;
            add_header Cache-Control "public, immutable, stale-while-revalidate";
            try_files $uri =404;
        }

        location ~* \.(json|xml|rss)$ {
            expires 1h;
            add_header Cache-Control "no-cache, max-age=3600";
            try_files $uri =404;
        }

        # Block sensitive files
        location ~* \.(bak|conf|dist|fla|ini|inc|inci|log|orig|psd|sh|sql|swo|swp|swop)$ {
            return 401;
        }

        location ~ /\. {
            return 401;
        }

        location /.well-known/ {
            try_files $uri $uri/ =404;
        }

        # Main location
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # PHP handling
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            include fastcgi_params;
            fastcgi_hide_header X-Powered-By;
        }
    }
}
